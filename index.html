<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <section>
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar">

      <header>
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </header>
      <p>"Front-end developer and avid reader."</p>

      <ul>
        <li><button>GitHub</button></li>
        <li><button>Frontend Mentor</button></li>
        <li><button>LinkedIn</button></li>
        <li><button>Twitter</button></li>
        <li><button>Instagram</button></li>
      </ul>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/pequenojoohn">Jonathan Matos</a>.
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</body>

</html>
